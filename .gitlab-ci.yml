stages:
        - backendtry
        - frontendtry
backend-build:
        stage: backendtry
        tags: 
                - backend
        script:
                - cd backend
                - npm install
                - cd src
                - node server.js
frontend-build:
        stage: frontendtry
        tags:
                - frontend
        script:
                - cd frontend
                - nvm use
                - npm install
                - npm run dev
